[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# BDD Configuration
bdd_features_base_dir = tests/features

# Reporting
addopts = 
    --html=reports/report.html 
    --self-contained-html
    -v
    --tb=short

# Console output
console_output_style = progress
